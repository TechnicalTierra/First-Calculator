<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div class="calculator-outer-div">
      <div class="display-div">
        <div class="label-calculator-options-div">
          <div class="calculator-title-div"><span id="calculator">Calculator</span></div>
          <div class="options-button-div">
            <div class="button-options minimize-button-div"><span id="minimize">−</span></div>
            <div class="button-options maximize-button-div"><span id="maximize">☐</span></div>
            <div class="button-options close-button-div"><span id="close">X</span></div>
          </div>
        </div>
        <div class="display-output">
          <!-- TESTING -->
          <input id="input-text-box" type="text" />
          <!-- <p id="calculation-output"> leave blank?</p> -->
        </div>
      </div>
      <div class="calculator-keys">
        <div onclick="buttonModuloPressed()" class="key row-one non-number modulo-div" data-action="">%</div>
        <div onclick="buttonSquareRootPressed()" class="key row-one non-number square-root-div" data-action="">√</div>
        <div onclick="buttonSquaredPressed()" class="key row-one non-number x-squared-div">x²</div>
        <div onclick="buttonFractionPressed()" class="key row-one non-number fraction">1/x</div>

        <div onclick="buttonClearPressed()" class="key row-two non-number all-clear-button" data-action="clear">CE</div>
        <!-- <div onclick="" class="key row-two non-number clear-entry">C</div> -->
        <div onclick="buttonBackspacePressed()" class="key row-two non-number delete-button">←</div>
        <div onclick="buttonDividePressed()" class="key row-two non-number division" data-action="divide">÷</div>

        <div id="sevenBtn" onclick="buttonSevenPressed()" class="key row-three number seven">7</div>
        <div id="eightBtn" onclick="buttonEightPressed()" class="key row-three number eight">8</div>
        <div id="nineBtn" onclick="buttonNinePressed()" class="key row-three number nine">9</div>
        <div onclick="buttonMultiplyPressed()" class="key row-three non-number multiply" data-action="multiply">x</div>

        <div id="fourBtn" onclick="buttonFourPressed()" class="key row-four number four">4</div>
        <div id="fiveBtn" onclick="buttonFivePressed()" class="key row-four number five">5</div>
        <div id="sixBtn" onclick="buttonSixPressed()" class="key row-four number six">6</div>
        <div onclick="buttonSubtractPressed()" class="key row-four non-number subtraction"data-action="subtract">-</div>

        <div id="oneBtn" onclick="buttonOnePressed()" class="key row-five number one">1</div>
        <div id="twoBtn" onclick="buttonTwoPressed()" class="key row-five number two">2</div>
        <div id="threeBtn" onclick="buttonThreePressed()" class="key row-five number three">3</div>
        <div onclick="buttonAddPressed()" class="key row-five non-number addition" data-action="add">+</div>

        <div onclick="buttonPlusMinusPressed()" class="key row-six non-number plus-minus">±</div>
        <div id="calc-zero" onclick="buttonZeroPressed()" class="key row-six number zero">0</div>
        <div onclick="buttonDecimalPressed()" class="key row-six non-number decimal" data-action="">.</div>
        <div onclick="buttonEqualPressed()" class="key row-six non-number equal-sign" data-action="calculate">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
